{% load bootstrap3 %}

{% load project_tags %}

{% if software_list %}
<table class="table table-striped table-hover">
    <thead class="thead-default">
        <tr>
            <th>Software</th><th>Version</th><th>License type</th>
        </tr>
    </thead>
        {% for sw in software_list %}
        <tr>
            <td>{{ sw.name }}</td>
            <td>{{ sw.version }}</td>
            <td>{{ sw.license_type }}</td>
        </tr>
        {% endfor %}

</table>
{% else %}
    <p>No software is currently installed.</p>
{% endif %}
</br>
