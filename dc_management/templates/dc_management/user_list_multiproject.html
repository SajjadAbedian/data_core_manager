{% load bootstrap3 %}

{% if user_list %}
    <table class="table table-striped table-hover">
    <thead class="thead-default">
    <tr>
        <th>Name</th>
        <th>CWID</th>
        <th>Affiliation</th>
    </tr>
    </thead>
    
    {% for u in user_list %}
     <tr>    
        <td><a href="{% url 'dc_management:dcuser' u.pk %}">{{ u.first_name }} {{ u.last_name }}</a></td>
        <td>{{ u.cwid }}</td>
        <td>{{ u.get_affiliation_display }}</td>
     </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No users are currently in the database.</p>
{% endif %}
