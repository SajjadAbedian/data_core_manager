{% extends 'base.html' %}

{% load bootstrap3 %}

{% load crispy_forms_tags %}

{% block content %}
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="button" class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock %}
